<div class="card border-success">
  <div class="card-header">
    <strong>{{ user.fullName }}</strong>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="row">
          <div class="col-md-3">
            <strong>User ID:</strong>
          </div>
          <div class="col-md-9">
            <strong>{{ user.userId }}</strong>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-md-3">
            <strong>Email:</strong>
          </div>
          <div class="col-md-9">
            <strong>{{ user.email }}</strong>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-md-3">
            <strong>Phone:</strong>
          </div>
          <div class="col-md-9">
            <strong>{{ user.phone }}</strong>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-6 offset-3">
    <button class="btn btn-secondary btn-block" (click)="close()">Close</button>
  </div>
</div>
