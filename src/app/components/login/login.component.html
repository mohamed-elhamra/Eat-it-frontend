<div class="row mt-5">
  <div class="mx-auto">
    <h2>Sign in</h2>
  </div>
</div>

<div class="row mt-4">
  <div class="col-6 mx-auto">
    <form [formGroup]="form" (submit)="login()">
      <fieldset>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            id="email"
            name="email"
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Enter email"
            [class.is-invalid]="email.errors && email.touched"
          />
          <div *ngIf="email.errors && email.touched">
            <div class="text-danger" *ngIf="email.errors.required">
              Email is required
            </div>
            <div class="text-danger" *ngIf="email.errors.email">
              Email format is incorrect
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            [class.is-invalid]="password.errors && password.touched"
          />
          <div *ngIf="password.errors && password.touched">
            <div class="text-danger" *ngIf="password.errors.required">
              Password is required
            </div>
            <div
              class="text-danger"
              *ngIf="password.errors.minlength || password.errors.maxlength"
            >
              Password must be between 8 and 20 characters
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="form.invalid"
        >
          Login
        </button>
      </fieldset>
    </form>
  </div>
</div>
