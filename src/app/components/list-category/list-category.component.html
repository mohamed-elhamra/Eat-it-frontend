<div class="row mt-3">
  <div class="col-md-4 offset-4">
    <h2>List of Categories</h2>
  </div>
  <div class="col-md-4">
    <div class="input-group rounded">
      <input
        type="text"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
        (keyup)="search($event)"
      />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>
</div>

<div class="row mb-3 mt-3">
  <div class="col-md-4" *ngFor="let category of categories">
    <div class="card border-primary mb-3 mx-auto" style="max-width: 20rem">
      <div class="card-header">
        <strong>{{ category.name }}</strong>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <img [src]="category.imageUrl" class="rounded img-fluid" />
          </li>
          <li class="list-group-item text-center">
            <button
              type="button"
              class="btn btn-success mr-2"
              data-dismiss="modal"
              [routerLink]="['/category', category.publicId]"
            >
              See products
            </button>
            <button
              type="button"
              class="btn btn-secondary mr-2"
              data-dismiss="modal"
              (click)="delete(category.publicId)"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
